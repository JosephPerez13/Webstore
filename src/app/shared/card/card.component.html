<div class="card bgGray" style="height:fit-content;">
    <img src="{{data.pPic}}" class="card-img-top" alt='Picture of our data'>
    <div class="card-body">
        <h5 class="card-title">{{data.pName}}</h5>
        <p class="card-text">{{data.pDescription}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item ">${{data.pPrice}}</li>
        <li class="list-group-item ">{{data.pReview}} Stars</li>
    </ul>
    <!-- <button class="btn btn-primary d-flex justify-content-space-around" (click)="addToCart()">Add To Cart</button> -->
    <hr>
    <button routerLink=":product/:id" routerLinkActive="true"
        class="btn btn-primary d-flex justify-content-space-around">Add To Cart</button>
</div>
