<div class="card bgGray" style="height:fit-content;">
    <img src="{{items.pPic}}" class="card-img-top" alt='Picture of our products'>
    <div class="card-body">
        <h5 class="card-title">{{items.pName}}</h5>
        <p class="card-text">{{items.pDescription}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item ">${{items.pPrice}}</li>
        <li class="list-group-item">{{items.pReview}}</li>
        <div class="card-body">
            <button class="btn btn-primary">Add To Cart</button>
        </div>
    </ul>
</div>
