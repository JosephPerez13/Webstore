<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="UsernamePassword">Login</label>
                <div class="input-group">
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"
                                    style="line-height: 1.25"></i></span>
                            <input type="text" pInputText placeholder="Username">
                        </div>
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"
                                    style="line-height: 1.25;"></i></span>
                            <input type="password" pInputText placeholder="Password">
                        </div>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer row d-flex justify-content-center">
        <button class="btn btn-lg btn-outline-primary" (click)="open1()">Create An Account</button>
        <!-- <button type="submit" class="btn btn-outline-dark col-6" (click)="modal.close('Save click')">Save</button> -->

    </div>
</ng-template>
<button type="button" class="btn btn-lg btn-primary" (click)="open(content)">Login</button>
